<!DOCTYPE html>

<link href=/styles.css rel="stylesheet">


<html>


    <head>
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon" />
        <title>
            Conteúdo
        </title>
        
    </head>

    <body>

        <h1>Conteúdos</h1>

        <div id="cards">

            <div class="card" id="starter">
                <img class="imgcard" src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="logo">
                <a href="https://rocketseat.com.br/starter">starter</a>
                <p>5 módulos</p>
                <p>Free</p>
            </div>

            <div class="card" id="launchbase">
                <img class="imgcard" src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="logo">
                <a href="https://rocketseat.com.br/launchbase">LaunchBase</a>
                <p>15 módulos</p>
                <p>R$1,000.00</p>
            </div>

            <div class="card" id="gostack">
                <img class="imgcard" src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="logo">
                <a href="https://rocketseat.com.br/gostack">GoStack</a>
                <p>20 módulos</p>
                <p>R$2,000.00</p>
            </div>
        </div>

        <div id="modal" class="modal" hidden>
            <img id="x" src="/midias/x.png" alt="img">
            <iframe id="iframe" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <script src="/script.js"></script>

</html>
